name: Run autoconf make

needs:
  packages:
    - build-base

inputs:
  dir:
    description: |
      Directory containing the Makefile (relative to /src).
    default: "."
  opts:
    description: |
      Extra options to pass to make.
    default: ""

runs: |
  make -C "/src/${{inputs.dir}}" -j$(nproc) V=1 ${{inputs.opts}}
