name: Run CMake make

needs:
  packages:
    - build-base

inputs:
  build_dir:
    description: |
      Build directory (relative to /src) where cmake was run.
    default: "build"
  opts:
    description: |
      Extra options to pass to make.
    default: ""

runs: |
  make -C "/src/${{inputs.build_dir}}" -j$(nproc) V=1 ${{inputs.opts}}
